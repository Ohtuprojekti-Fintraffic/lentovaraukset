name: Development

on:
  pull_request:
    branches: main
    types: [opened, synchronize, reopened]
  workflow_call:

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: install
        run: npm install
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
